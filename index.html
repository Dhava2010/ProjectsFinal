<html>
    <head>
        <title>AI Video Surveillance</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <div class = "btn btn-warning">
                <h1>AI Ping Pong Game</h1>
                <button class = "btn btn-primary" data-toggle = "modal" data-target = "#myModal" id = "modaltoggle">Instructions</button>
            </div>
            <br>
            <button id = "play" onclick = "play()">Play</button>
            <h2 id = "status"></h2>
            <button id = "restart" onclick = "restart()">Restart</button>
            <div id = "canvas"></div>
            <br>
            <div id = "canvas#2"></div>
            <div id = "myModal" class = "modal fade">
                <div class = "modal-dialog">
                  <div class = "modal-content">
                      <div class = "modal-header">
                        <button class = "close" data-dismiss="modal">&times;</button>
                        <h1>
                          Instructions
                        </h1>
                      </div>
                      <div class = "modal-body">
                          <h1>You have to move your right wrist up to move the paddle up. You can move the paddle down by moving your right wrist down.</h1>
                      </div>
                  </div>
                </div>
              </div>
        </center>
    </body>
    <style>
        body{
            background-color: blue;
        }
        canvas{
            border-color: black;
            border-style: solid;
        }
    </style>
    <script src = "main.js"></script> 
</html>
